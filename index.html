    <!--=============== LOGIN ===============-->
    <div class="login container grid" id="loginAccessRegister">
        <!--===== LOGIN ACCESS =====-->
        <div class="login__access">
            <h1 class="login__title">Log in to your account.</h1>

            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__content grid">
                        <div class="login__box">
                            <input type="email" id="email" required placeholder=" " class="login__input">
                            <label for="email" class="login__label">Email</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login__box">
                            <input type="password" id="password" required placeholder=" " class="login__input">
                            <label for="password" class="login__label">Password</label>

                            <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                        </div>
                    </div>

                    <a href="#" class="login__forgot">Forgot your password?</a>

                    <button type="submit" class="login__button">Login</button>
                </form>

                <div class="login__social">
                    <p class="login__social-title">Or login with</p>

                    <div class="login__social-links">
                        <a href="#" class="login__social-link">
                            <img src="./images/icon-google.svg" alt="image" class="login__social-img">
                        </a>

                        <a href="#" class="login__social-link">
                            <img src="./images/icon-facebook.svg" alt="image" class="login__social-img">
                        </a>

                        <a href="#" class="login__social-link">
                            <img src="./images/icon-apple.svg" alt="image" class="login__social-img">
                        </a>
                    </div>
                </div>

                <p class="login__switch">
                    Don't have an account?
                    <button id="loginButtonRegister">Create Account</button>
                </p>
            </div>
        </div>

        <!--===== LOGIN REGISTER =====-->
        <div class="login__register">
            <h1 class="login__title">Create new account.</h1>

            <div class="login__area">
                <form action="" class="login__form">
                    <div class="login__content grid">
                        <div class="login__group grid">
                            <div class="login__box">
                                <input type="text" id="names" required placeholder=" " class="login__input">
                                <label for="names" class="login__label">Names</label>

                                <i class="ri-id-card-fill login__icon"></i>
                            </div>

                            <div class="login__box">
                                <input type="text" id="surnames" required placeholder=" " class="login__input">
                                <label for="surnames" class="login__label">Surnames</label>

                                <i class="ri-id-card-fill login__icon"></i>
                            </div>
                        </div>

                        <div class="login__group grid">
                            <div class="login__box">
                                <input type="text" id="address" required placeholder=" " class="login__input">
                                <label for="address" class="login__label">Address</label>

                                <i class="ri-id-card-fill login__icon"></i>
                            </div>

                            <div class="login__box">
                                <input type="text" id="country" required placeholder=" " class="login__input">
                                <label for="country" class="login__label">Country</label>

                                <i class="ri-id-card-fill login__icon"></i>
                            </div>
                        </div>


                        <div class="login__box">
                            <input type="date" id="age" required placeholder=" " class="login__input">
                            <label for="age" class="login__label">Age</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>


                        <div class="login__box">
                            <input type="email" id="emailCreate" required placeholder=" " class="login__input">
                            <label for="emailCreate" class="login__label">Email</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>

                        <div class="login__box">
                            <input type="text" id="sex" required placeholder=" " class="login__input">
                            <label for="sex" class="login__label">Ex: Male - Female - Other</label>

                            <i class="ri-mail-fill login__icon"></i>
                        </div>





                        <div class="login__group grid">
                            <div class="login__box">
                                <input type="password" id="passwordCreate" required placeholder=" "
                                    class="login__input">
                                <label for="passwordCreate" class="login__label">Password</label>

                                <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                            </div>

                            <div class="login__box">
                                <input type="password" name="confiorm_password" id="confiorm_password" required placeholder=" "
                                    class="login__input">
                                <label for="confiorm_password" class="login__label">Confirm Password</label>

                                <i class="ri-eye-off-fill login__icon login__password" id="loginPasswordCreate"></i>
                            </div>
                        </div>
                    </div>








                    <button type="submit" class="login__button">Create account</button>
                </form>

                <p class="login__switch">
                    Already have an account?
                    <button id="loginButtonAccess">Log In</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Link esterno per collegare il Framework Lenis -->
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.19/bundled/lenis.min.js"></script>

    <script>
        const lenis = new Lenis({
            duration: 2.2,
        });
        function raf(time) {
            lenis.raf(time);
            requestAnimationFrame(raf);
        }
        requestAnimationFrame(raf);
        gsap.registerPlugin(ScrollTrigger);
        let mm = gsap.matchMedia();
    </script>
